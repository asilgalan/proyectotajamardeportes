@if(perfil)
{
    <div>
  <div>
    <button (click)="mostrarDetalles()">Detalles</button>
  </div>
  <div>
    <div>
      <img :src=perfil.imagen>
    </div>
    <div>
      <h2>{{perfil.nombre}}</h2>
      <p>{{perfil.role}}</p>
    </div>
  </div>
  <div>
    <label>
      @if(perfil.estadoUsuario)
      {
        Activo
      }
      @else 
      {
        Inactivo
      }
    </label>
  </div>
</div>
}
