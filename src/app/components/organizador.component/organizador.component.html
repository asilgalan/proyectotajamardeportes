<div class="container">
  <h1>Gesti√≥n del Organizador</h1>

  <div class="form-group">
    <label for="cursoSelect">Elige el curso del organizador</label>
    <select id="cursoSelect" #cursoSelect (change)="seleccionarCurso(cursoSelect.value)">
      <option value="" disabled selected>-- Selecciona un curso --</option>
      <option *ngFor="let curso of cursos" [value]="curso.idCurso">
        {{ curso.nombre }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="alumnoSelect">Elige al alumno</label>
    <select id="alumnoSelect" #alumnoSelect>
      <option value="" disabled selected>-- Selecciona un alumno --</option>
      <option *ngFor="let alumno of alumnos" [value]="alumno.idUsuario">
        {{ alumno.usuario }}
      </option>
    </select>
  </div>

  <div class="button-group">
    <button class="btn-success" (click)="elegirOrganizador(alumnoSelect.value)">
      Elegir
    </button>

    <button class="btn-danger" (click)="eliminarOrganizador(alumnoSelect.value)">
      Eliminar
    </button>
  </div>
</div>

<!-- =======================
     Burbuja Organizador por curso
======================= -->
<div class="organizador-wrapper">
  <h1 class="title">Organizadores</h1>

  <div class="curso-grid">
    <div class="curso-card" *ngFor="let curso of cursos">
      <div class="curso-header">
        <span class="curso-icon">üéì</span>
        <h2>{{ curso.nombre }}</h2>
      </div>

      <div class="organizador-list">
        <div
          class="organizador-item"
          *ngFor="let organizador of organizadores"
          [hidden]="organizador.idCurso !== curso.idCurso"
        >
          <span class="avatar">
            {{ organizador.usuario.charAt(0) | uppercase }}
          </span>
          <span class="nombre">{{ organizador.usuario }}</span>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Mensaje de confirmaci√≥n -->
<div class="toast" [ngClass]="toastTipo" *ngIf="showToast">
  <i class="icon-check">
    {{ toastTipo === 'success' ? '‚úîÔ∏è' : '‚úîÔ∏è' }}
  </i>
  <span>{{ toastMensaje }}</span>
</div>
