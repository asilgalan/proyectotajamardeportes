<!-- PERFIL -->
<div class="custom-navbar p-4 rounded-4 shadow-sm" *ngIf="perfil">

  <!-- BOTÓN DETALLES -->
  <div class="mb-3 text-end">
    <button class="nav-pill-item active-link" (click)="mostrarDetalles()">
      Detalles
    </button>
  </div>

  <!-- INFO PERFIL -->
  <div class="d-flex align-items-center gap-3 mb-3">

    <!-- IMAGEN -->
    <div class="user-icon-circle overflow-hidden">
      <img
        [src]="perfil.imagen"
        alt="Imagen de perfil"
        class="w-100 h-100 object-fit-cover"
      />
    </div>

    <!-- TEXTO -->
    <div>
      <h2 class="mb-0" style="color: var(--text-main);">
        {{ perfil.nombre }}
      </h2>
      <p class="mb-0" style="color: var(--accent-color); font-weight: 600;">
        {{ perfil.role }}
      </p>
    </div>
  </div>

  <!-- ESTADO -->
  <div class="mb-4">
    <span
      class="pill-item d-inline-block"
      [ngClass]="{
        'bg-success text-white': perfil.estadoUsuario,
        'bg-danger text-white': !perfil.estadoUsuario
      }"
    >
      {{ perfil.estadoUsuario ? 'Activo' : 'Inactivo' }}
    </span>
  </div>
</div>

<!-- EVENTOS -->
<div class="custom-navbar p-4 rounded-4 shadow-sm mt-3" *ngIf="eventos && eventos.length > 0">
  <h3 style="color: var(--text-main); margin-bottom: 1rem;">Eventos Inscritos</h3>

  <div class="d-flex flex-column gap-2">
    <div
      class="pill-item d-flex justify-content-between align-items-center"
      *ngFor="let evento of eventos"
      (click)="seleccionarEvento(evento)"
    >
      <span>{{ evento }}</span>
      <span class="text-muted" style="font-size: 0.9rem;">fecha</span>
    </div>
  </div>
</div>

<div *ngIf="eventos && eventos.length === 0" class="custom-navbar p-4 rounded-4 shadow-sm mt-3 text-muted">
  No estás inscrito a ningún evento.
</div>
