<!-- PERFIL -->
<div class="custom-navbar p-4 rounded-4 shadow-sm mt-4 mb-4" *ngIf="perfil" >

  <!-- INFO PERFIL -->
  <div class="d-flex align-items-center gap-3 mb-3">

    <!-- IMAGEN PERFIL -->
<div class="avatar-wrapper">
  <div class="user-icon-circle avatar-ring">
    <img
      [src]="perfil.imagen"
      alt="Imagen de perfil"
    />
  </div>

  <!-- ESTADO MINI -->
  <span
    class="avatar-status"
    [ngClass]="{
      'status-active': perfil.estadoUsuario,
      'status-inactive': !perfil.estadoUsuario
    }"
  ></span>
</div>


    <!-- TEXTO -->
    <div>
      <h2 class="mb-0" style="color: var(--text-main);">
        {{ perfil.nombre + ' ' + perfil.apellidos }}
      </h2>
      <p class="mb-0" style="color: var(--accent-color); font-weight: 600;">
        {{ perfil.role }}
      </p>
    </div>
  </div>

 <!-- EMAIL Y CURSO -->
<div class="profile-info-grid mt-4 mb-4">

  <!-- EMAIL -->
  <div class="info-card">
    <div class="info-icon">ðŸ“§</div>
    <div class="info-text">
      <span class="info-label">Email</span>
      <span class="info-value">{{ perfil.email }}</span>
    </div>
  </div>

  <!-- CURSO -->
  <div class="info-card">
    <div class="info-icon">ðŸŽ“</div>
    <div class="info-text">
      <span class="info-label">Curso</span>
      <span class="info-value">{{ perfil.curso }}</span>
    </div>
  </div>

</div>

  <!-- ESTADO -->
  <div class="mb-4">
    <span
      class="pill-item d-inline-block"
      [ngClass]="{
        'bg-success text-white': perfil.estadoUsuario,
        'bg-danger text-white': !perfil.estadoUsuario
      }"
    >
      {{ perfil.estadoUsuario ? 'Activo' : 'Inactivo' }}
    </span>
  </div>
</div>

<div class="custom-navbar p-4 rounded-4 shadow-sm mt-3" *ngIf="eventos && eventos.length > 0">
  <h3 style="color: var(--text-main); margin-bottom: 1rem;">Eventos Inscritos</h3>

  <div class="d-flex flex-column gap-2">

    <div *ngFor="let evento of eventos" class="event-card-wrapper">

      <!-- TARJETA EVENTO -->
      <div class="event-card" (click)="seleccionarEvento(evento)">
        <span class="event-title">evento</span>
        <span class="event-date">
          <span class="event-date-icon">ðŸ“…</span>
          <span>fecha</span>
        </span>
      </div>

      <!-- ACTIVIDADES (aparece al seleccionar evento) -->
      <div class="activities-content" *ngIf="idEvento === evento">
        <app-actividades [idEvento]="idEvento"></app-actividades>
      </div>

    </div>
    
  </div>
</div>

<div *ngIf="eventos && eventos.length === 0" class="custom-navbar p-4 rounded-4 shadow-sm mt-3 text-muted text-center">
